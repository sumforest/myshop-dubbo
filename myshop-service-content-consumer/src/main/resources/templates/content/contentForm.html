<script>
    //默认参数
    let defaultOptions = {
        url: "/upload", // 文件提交地址
        method: "post",  // 也可用put
        paramName: "dropFile", // 默认为file
        maxFiles: 1,// 一次性上传的文件数量上限
        maxFilesize: 2, // 文件大小，单位：MB
        acceptedFiles: ".jpg,.gif,.png,.jpeg", // 上传的类型
        addRemoveLinks: true,
        parallelUploads: 1,// 一次上传的文件数量
        //previewsContainer:"#preview", // 上传图片的预览窗口
        dictDefaultMessage: '拖动文件至此或者点击上传',
        dictMaxFilesExceeded: "您最多只能上传"+ this.maxFiles +"个文件！",
        dictResponseError: '文件上传失败!',
        dictInvalidFileType: "文件类型只能是*.jpg,*.gif,*.png,*.jpeg。",
        dictFallbackMessage: "浏览器不受支持",
        dictFileTooBig: "文件过大上传文件最大支持.",
        dictRemoveLinks: "删除",
        dictCancelUpload: "取消"
    };
    function initDropZone (dropZoneId,opts) {
        Dropzone.autoDiscover = false;
        //利用jQuery的继承，opts重写defaultOptions里面的属性
        $.extend(defaultOptions, opts);
        new Dropzone(dropZoneId, defaultOptions);
    }
    initDropZone("#dropz", {
        url: "http://192.168.161.134:8888/upload",
        init: function () {
            this.on("success", function (file, data) {
               alert(data.fileName)
            });

        }
    });
</script>
